@if (isIconButton) {
  <button
    mat-icon-button
    [class]="className"
    [type]="type"
    [ngStyle]="styles"
    [disabled]="disabled"
    [attr.aria-label]="ariaLabel || ''"
    (click)="buttonClick.emit($event)"
  >
    <ng-content></ng-content>
  </button>
} @else if (!isIconButton && flat) {
  <button
    mat-flat-button
    [class]="className"
    [type]="type"
    [ngStyle]="styles"
    [style.background-color]="backgroundColor"
    [style.color]="color"
    [style.border-radius]="borderRadius"
    [style.width]="btnWidth"
    [style.height]="btnHeight"
    [style.padding]="btnPadding"
    [style.display]="displayBtnLabels"
    [style.justify-content]="justifyBtnLabels"
    [style.align-items]="alignBtnLabels"
    [disabled]="disabled"
    [attr.aria-label]="ariaLabel || ''"
    (click)="buttonClick.emit($event)"
  >
    <ng-content></ng-content>
  </button>
} @else {
  <button
    mat-button
    [class]="className"
    [class.footer]="isInFooter"
    [ngStyle]="styles"
    [type]="type"
    [disabled]="disabled"
    [style.background-color]="backgroundColor"
    [style.color]="color"
    [style.border-radius]="borderRadius"
    [style.padding]="btnPadding"
    [style.width]="btnWidth"
    [style.height]="btnHeight"
    [style.display]="displayBtnLabels"
    [style.justify-content]="justifyBtnLabels"
    [style.align-items]="alignBtnLabels"
    [attr.aria-label]="ariaLabel || ''"
    (click)="buttonClick.emit($event)"
  >
    <ng-content></ng-content>
  </button>
}

<mat-toolbar class="header-toolbar">
  <div class="header-toolbar__left">
    <div class="title-bar__logo">
      <img src="assets/images/logo.svg" alt="logo" />
    </div>
    <div class="title-bar__titles">
      <h1 class="main-title">{{ 'toolbar.MAIN_TITLE' | transloco }}</h1>
    </div>
  </div>
  <div class="header-toolbar__right">
    <div class="header-toolbar__menu">
      <button class="header-toolbar__primary__btn">
        <span>{{ 'toolbar.SIGNIN' | transloco }}</span>
      </button>
      <button mat-button class="header-toolbar__secondary__btn">
        <span>{{ 'toolbar.START_FOR_FREE' | transloco }}</span>
      </button>
      <button
        mat-button
        class="header-toolbar__lang__switcher"
        (click)="toggleOverlay()"
      >
        <mat-icon aria-hidden="false" fontIcon="more_vert"></mat-icon>
      </button>
    </div>
    <div mat-button class="humberger__menu">
      <button class="humberger__menu__btn" (click)="toggleOverlay()">
        <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<menu [class.visible]="showLangOverlayToggler()">
  <app-lang-switcher
    #langSwitcher
    (langOverlayToggleEventEmitter)="toggleOverlay()"
  />
</menu>
<app-lang-overlay />

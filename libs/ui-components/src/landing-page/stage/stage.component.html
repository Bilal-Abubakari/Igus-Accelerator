<section class="stage-container">
  <div class="stage-content">
    <div class="text-container">
      <h1 class="stage-title">{{ 'stage.TITLE' | transloco }}</h1>
      <p class="stage-description">{{ 'stage.DESCRIPTION' | transloco }}</p>
    </div>
    <div class="stage-buttons">
      <button
        mat-button
        [routerLink]="['/library']"
        class="stage-buttons__primary__btn"
      >
        <span>{{ 'stage.START_PROJECT' | transloco }}</span>
      </button>
      <button mat-button class="stage-buttons__secondary__btn">
        <span>{{ 'stage.LEARN_MORE' | transloco }}</span>
      </button>
    </div>
  </div>
</section>

<section class="how-it-works">
  <div class="how-it-works__container">
    <h1 class="how-it-works__title">
      {{ 'how-it-works.MAIN_TITLE' | transloco }}
    </h1>
    <div class="how-it-works__grid">
      @for (content of cardContent; track $index) {
        <div class="card-wrapper">
          <div class="custom-card">
            <div class="custom-card__image-container">
              <img
                class="custom-card__image"
                [src]="content.image"
                [alt]="content.imageAlt"
              />
            </div>
            <div class="custom-card__content">
              <h2 class="custom-card__title">
                {{ content.titleKey | transloco }}
              </h2>
              <p class="custom-card__description">
                {{ content.description | transloco }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>

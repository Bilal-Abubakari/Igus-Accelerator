<mat-toolbar *transloco="let t" class="header-toolbar">
  <div class="header-toolbar__left">
    <div class="title-bar__logo">
      <h1>{{ t('app.company') }}</h1>
    </div>
    <div class="title-bar__titles">
      <h1 class="main-title">{{ t('toolbar.main-title') }}</h1>
      <p class="sub-title">{{ t('toolbar.sub-title') }}<sup>Â®</sup></p>
    </div>
  </div>
  <div class="header-toolbar__right">
    <div class="header-toolbar__menu">
      <button class="">
        <mat-icon aria-hidden="false" fontIcon="mail"></mat-icon>
        <span>{{ t('toolbar.contact') }}</span>
      </button>
      <button>
        <mat-icon aria-hidden="false" fontIcon="shopping_cart"></mat-icon>
        <span>{{ t('toolbar.cart') }}</span>
      </button>
      <button>
        <mat-icon aria-hidden="false" fontIcon="login"></mat-icon>
        <span>{{ t('toolbar.login') }}</span>
      </button>
      <button (click)="toggleOverlay()">
        <mat-icon aria-hidden="false" fontIcon="more_vert"></mat-icon>
      </button>
    </div>
    <div mat-button class="humberger__menu">
      <button>
        <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<menu [class.visible]="showLangOverlayToggler()">
  <app-lang-switcher
    #langSwitcher
    (langOverlayToggleEventEmitter)="toggleOverlay()"
  />
</menu>

<app-lang-overlay />

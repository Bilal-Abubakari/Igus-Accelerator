<div class="model_list">
  @if (errorFetchingModel()) {
    <p class="error_message">Error fetching models. Try refreshing</p>
  } @else if (models().length) {
    <div class="standard_model_view">
      @for (model of models(); track model.id) {
        <app-model-card [modelConfiguration]="model" />
      }
    </div>
  }
</div>

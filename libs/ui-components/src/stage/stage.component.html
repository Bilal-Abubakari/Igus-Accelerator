<section class="stage-container" *transloco="let t">
  <div class="stage-content">
    <div class="text-container">
      <h1 class="stage-title">{{ t('stage.title') }}</h1>
      <p class="stage-description">{{ t('stage.description') }}</p>
    </div>
    <div class="image-container">
      <img
        src="/imd-stage.png"
        alt="Injection molding mechanical part"
        class="stage-image"
      />
    </div>
  </div>
</section>

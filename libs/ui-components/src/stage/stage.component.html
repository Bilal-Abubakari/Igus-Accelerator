<section class="stage-container">
  <div class="stage-content">
    <div class="text-container">
      <h1 class="stage-title">{{ 'stage.TITLE' | transloco }}</h1>
      <p class="stage-description">{{ 'stage.DESCRIPTION' | transloco }}</p>
    </div>
    <div class="image-container">
      <img
        src="/imd-stage.png"
        alt="Injection molding mechanical part"
        class="stage-image"
      />
    </div>
  </div>
</section>
